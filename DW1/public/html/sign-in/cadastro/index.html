<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViraLata ViraCasa - Cadastro</title>
    <link rel="stylesheet" href="../../../css/body/cadastro/index.css">

    <!-- núcleo do Firebase (inicialização da app) -->
    <script defer src="/__/firebase/9.8.1/firebase-app-compat.js"></script>
    <!-- módulo de autenticação -->
    <script defer src="/__/firebase/9.8.1/firebase-auth-compat.js"></script>
    <!-- inicialização do Firebase (auto gerada) -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>

  <body>
    <main>

      <div class="container">
        <img src="../../../images/logo.png" alt="Logo" width="180" height="180">

        <div class="cadastro-container">
          <h1>Cadastre-se</h1>

          <form id="cadastroForm">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>

            <label for="emailInput">E-mail:</label>
            <input type="email" id="emailInput" placeholder="Digite seu e-mail" required>

            <label for="passwordInput">Senha:</label>
            <input type="password" id="passwordInput" placeholder="Crie uma senha" required>

            <label for="confirmarSenha">Confirmar senha:</label>
            <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" required>

          </form>

          <div>
              <button id="createUserButton">Cadastrar</button>
          </div>

          <div class="login-link">
            Já tem conta? <a href="../login/index.html">Entrar</a>
          </div>
        </div>

      </div>

    </main>

    <script type="module" src="../../../js/sign-in/cadastro/index.js"></script>
  </body>
</html>
