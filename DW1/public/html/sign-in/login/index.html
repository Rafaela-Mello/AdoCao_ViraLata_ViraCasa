<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ViraLata ViraCasa - Login</title>
    <link rel="stylesheet" href="../../../css/body/login/index.css" />

    <!-- núcleo do Firebase (inicialização da app) -->
    <script defer src="/__/firebase/9.8.1/firebase-app-compat.js"></script>
    <!-- módulo de autenticação -->
    <script defer src="/__/firebase/9.8.1/firebase-auth-compat.js"></script>
    <!-- inicialização do Firebase (auto gerada) -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>

  <body>
    <main>

      <div class="container">
        <img src="../../../images/logo.png" alt="Logo" width="180" height="180">

        <div class="login-container">
          <h1>Login</h1>

          <form id="loginForm">
            <label for="emailInput">E-mail:</label>
            <input type="email" id="emailInput" placeholder="Digite seu e-mail" required />

            <label for="passwordInput">Senha:</label>
            <input type="password" id="passwordInput" placeholder="Digite sua senha" required />
          </form>

          <div style="display: flex; flex-direction: column; gap: 20px; margin-top: 20px; margin-bottom: 40px;">
            <div>
              <button id="authEmailPassButton" class="buttonEmail">Entre</button>
            </div>

            <div class="divider">ou</div>

            <div>
              <button id="authGoogleButton" class="buttonGoogle">
                <img src="../../../images/sociais/google.png" alt="Logo Google" width="15" height="15">
                Google
              </button>
            </div>
          </div>

          <div class="register-link">
            Ainda não tem conta? <a href="../cadastro/index.html">Cadastre-se</a>
          </div>
        </div>
      </div>

    </main>

    <script type="module" src="../../../js/sign-in/login/index.js"></script>
  </body>
</html>
